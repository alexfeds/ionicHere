<body ng-controller="starter">
<ion-view title="My Images" ng-init="">


    <!--we create a button on the right with upload function, onclicke-->
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-camera" ng-click="upload()"></button>
    </ion-nav-buttons>

    <ion-nav-buttons side="left">
        <button class="button button-icon icon ion-help-circled"></button>
    </ion-nav-buttons>

    <!--Assign upload function to gallery icon text-->
    <ion-content>
        <div class="list card">
            <a class="item item-icon-left assertive" ng-click="upload()">
                <i class="icon ion-images"></i>
                My Gallery
            </a>
<!--here we are providing place for 4 imaged with a 64 base format in the row and passing images-->
            <div class="item item-text-wrap">
                <div class="row" ng-repeat="image in images" ng-if="$index % 4 === 0">
                    <div class="col col-25" ng-if="$index < images.length">
                        <img ng-src="data:image/jpeg;base64,{{images[$index].image}}" width="100%"/>
                    </div>
                    <div class="col col-25" ng-if="$index + 1 < images.length">
                        <img ng-src="data:image/jpeg;base64,{{images[$index + 1].image}}" width="100%"/>
                    </div>
                    <div class="col col-25" ng-if="$index + 2 < images.length">
                        <img ng-src="data:image/jpeg;base64,{{images[$index + 2].image}}" width="100%"/>
                    </div>
                    <div class="col col-25" ng-if="$index + 3 < images.length">
                        <img ng-src="data:image/jpeg;base64,{{images[$index + 3].image}}" width="100%"/>
                    </div>
                </div>
            </div>
        </div>
<!--tabs for share, chat ad like-->
        <div class="item tabs tabs-secondary tabs-icon-left">
            <a class="tab-item" href="#">
                <i class="icon ion-thumbsup"></i>
                Like
            </a>
            <a class="tab-item" href="#">
                <i class="icon ion-chatbox"></i>
                Comment
            </a>
            <a class="tab-item" href="#">
                <i class="icon ion-share"></i>
                Share
            </a>
        </div>



    </ion-content>


</body>
</html>

</ion-view>
